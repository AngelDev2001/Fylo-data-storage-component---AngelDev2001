<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="./css/index.css">
</head>
<body>

  <div class="container">
    <section class="storage">

      <section class="storage__icons">
        <picture class="storage__icons-title">
          <img src="./images/logo.svg" alt="">
        </picture>
        <div class="storage__icons-items">
          <picture class="storage__icons-document">
            <img src="./images/icon-document.svg" alt="">
          </picture>
          <picture class="storage__icons-folder">
            <img src="./images/icon-folder.svg" alt="">
          </picture>
          <picture class="storage__icons-upload">
            <img src="./images/icon-upload.svg" alt="">
          </picture>
        </div>
      </section>

      <section class="storage__bar">
        <div class="balloon">
          <div class="balloon__item">
            <p class="balloon__item-number">185</p>
            <p class="balloon__item-text">GB LEFT</p>
          </div>
          <div class="balloon__triangle"></div>
        </div>
        <p class="storage__bar-description">
          You've used <span>815 GB</span> of your storage
        </p>
        <div class="storage__bar-container">
          <div class="storage__bar-bar">
            <div class="bar__content">
              <div class="bar__content-circle"></div>
            </div>
          </div>
          <div class="storage__bar-storage">
            <p class="bar-start">0 GB</p>
            <p class="bar-end">1000 GB</p>
          </div>
        </div>
      </section>

    </section>
  </div>

  </div> -->
</body>
</html>
